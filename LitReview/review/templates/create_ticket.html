<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'LitReview/style.css' %}">
    <title>create ticket</title>
</head>

<body>
    
    <ul class='nav_container'>
        <li class='puce_nav'><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class='puce_nav'><a href="{% url 'my_post' %}">Post</a></li>
        <li class='puce_nav'><a href="{% url 'subscription' %}">Subscription</a></li>
        <li class='puce_nav'><a href="{% url 'logout_process' %}">Logout</a></li>
        
    </ul>
    <h1>Lit Review</h1>
    <h3 class="feed_title">Create a new ticket</h3>
    <form method='POST' action="{% url 'create_ticket_process' %}" class="form_ticket" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class='btn submit' value="Create">
    </form>
    
</body>
</html>
