<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'LitReview/style.css' %}">
    <title>Modify Post</title>
</head>
<body>
    <ul class='nav_container'>
        <li class='puce_nav'><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class='puce_nav'><a href="{% url 'my_post' %}">Post</a></li>
        <li class='puce_nav'><a href="{% url 'subscription' %}">Subscription</a></li>
        <li class='puce_nav'><a href="{% url 'logout_process' %}">Logout</a></li>
    </ul>
    <h1>Lit Review</h1>
    {% if data.title %}
        <div class="ticket_modify">
            <p>{{ data.title }}</p>
            <p>{{ data.description }}</p>
            <img src="../../../media/{{ MEDIA_URL }}{{ data.image }}" alt="">
        </div>
    {% endif %}
    <form method="POST" action="/review/modify_post_process/{{ data.post_type }}/{{ data.post_id }}" class="form_modify" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{ form }}
        
        <img src="../../../media/{{ MEDIA_URL }}{{ data.image }}" alt="">
        <input type="submit" class="btn submit" value="Modify">
    </form>
    

</body>
</html>
